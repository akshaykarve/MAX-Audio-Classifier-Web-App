<!DOCTYPE html>
<html lang="en">

<head>

  <title>MAX Audio Classifier</title>

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/webapp.css">

  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/webapp.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>

  <div class="container-fluid ibm-code">

    <div class="row">

      <div class="col-md-6">

        <div id="codait-logo" class="col-md-3">
          <a href="">
            <img src="/img/codait-logo.jpg" />
          </a>
        </div>

        <div class="col-md-3 title-section">
          <h1>MAX Audio Classifier</h1>
        </div>

        <div class="col-md-6">

          <div id="image-upload" class="panel panel-default">

            <div class="panel-heading">
              <div class="panel-title">Upload an audio file</div>
            </div>

            <div class="panel-body">
              <form id="file-upload" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" id="upload" />
                  <audio id="audio" controls>
                    <source src="" id="src" />
                  </audio>
                </div>
                <button id="file-submit" type="submit" class="btn btn-primary">Submit</button>
              </form>

            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">

        <div id="canvas-tools" class="panel panel-default">

          <div class="panel-heading">
            <div class="panel-title">
              Filter detected objects
              <span class="info-icon"
                title="Use the slider to adjust the threshold for displaying detected objects. Lowering the threshold displays objects the model is less certain about. If no bounding boxes are displayed, try lowering the threshold.">&#9432;</span>
            </div>
          </div>

          <div class="panel-body">
            <div id="threshold-text">
              <b>Probability Threshold:</b>
              <span>20</span>%
            </div>
            <input id="threshold-range" type="range" min="0" max="100" value="20" class="slider">
          </div>

        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-md-12">

        <div id="audio-display">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">label_id</th>
                <th scope="col">label</th>
                <th scope="col">probability</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
        </div>

      </div>

    </div>

    <div class="push"></div>

  </div>

  <div id="footer">
    <hr />
    <p style="float:left">Created By Akshay Karve</p>
    <p style="float:right">Source code available on <a href="https://github.com/akshaykarve/MAX-Audio-Classifier-Web-App"
        target="_blank">GitHub</a></p>
  </div>

</body>

</html>
